<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="content">
        <h1>Quizz App</h1>
        <form>
            <input type="text" placeholder="Input Your Name Here : " class="name-input">
            <button class="submit-btn" type="submit">Submit</button>
        </form>
        <section class="menu">
            <button class="btn-start">Start Quiz</button>
            <button class="btn-leaderboard">Leaderboard</button>
        </section>
    </div>

    <div class="popup-area">
        <div class="box-difficulty popup-box">
            <div class="box-content">
                <h2>Select Difficulty</h2>
                <div class="diff-list">
                    <button class="easy-btn difficulty-btn">Easy</button>
                    <button class="medium-btn difficulty-btn">Medium</button>
                    <button class="hard-btn difficulty-btn">Hard</button>
                </div>
                <button class="back-btn">Back</button>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
